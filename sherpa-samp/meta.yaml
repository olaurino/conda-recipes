package:
  name: sherpa-samp
  version: "1.0"

source:
  git_url: https://github.com/ChandraCXC/sherpa-samp.git

build:
  number: 1
  script: python setup.py install

  preserve_egg_dir: yes

requirements:
  run:
   - setuptools
   - python 2.7.*
   - scipy
   - astlib
   - sherpa
   - numpy
   - sampy

  build:
   - setuptools
   - python
   - numpy

about:
  home: https://github.com/ChandraCXC/sherpa-samp.git
  summary: SAMP interface to Sherpa.   
